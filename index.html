<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6d885b0aff.js" crossorigin="anonymous"></script>


</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">1</div>
            <div class="calculator-buttons">
                <button class="ac row2">AC</button>
                <button class="del row2">DEL</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
                <button class="decimal">.</button>
                <button>0</button>
                <button class="equals">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © LLaaur 2022</p>
        <a href="https://github.com/LLaaur">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>

</body>

    <script src="script.js"></script>

</html>
