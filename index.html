<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6d885b0aff.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="last-display"></div>
                <div class="current-display"></div>
            </div>
            <div class="calculator-buttons">
                <button class="ac row2">AC</button>
                <button class="del row2">DEL</button>
                <button class="show">1</button>
                <button class="show">2</button>
                <button class="show">3</button>
                <button class="show operator">÷</button>
                <button class="show">4</button>
                <button class="show">5</button>
                <button class="show">6</button>
                <button class="show operator">*</button>
                <button class="show">7</button>
                <button class="show">8</button>
                <button class="show">9</button>
                <button class="show operator">-</button>
                <button class="show decimal">.</button>
                <button class="show">0</button>
                <button class="equals">=</button>
                <button class="show operator">+</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © LLaaur 2022</p>
        <a href="https://github.com/LLaaur">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>

</body>

    <script src="script.js"></script>

</html>
